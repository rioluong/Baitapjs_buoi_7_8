<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <!-- Font GG  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <!-- Font Awsome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- My css  -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="accordion" id="accordionExample">
      <div class="inner-accordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne">
              <b> NHẬP SỐ N</b>
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            data-bs-parent="#accordionExample">
            <form id="form-input1">
              <div class="accordion-body">
                <div class="mb-3">
                  <label for="" class="form-label"></label>
                  <input
                    type="number"
                    class="form-control"
                    name=""
                    id="txt-soN"
                    aria-describedby="helpId"
                    placeholder="Nhập số N" />
                  <button
                    class="btn btn-primary mt-3 btn-1"
                    onclick="themSoVaoMang()"
                    type="button">
                    Thêm số
                  </button>
                  <p class="p-3 tex-dark bg-success opacity-50 mt-2 rounded-3">
                    <i class="fa-solid fa-circle-arrow-right tex-light"></i>
                    <span id="arrValue"></span>
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="inner-accordion">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne"
                aria-expanded="false"
                aria-controls="flush-collapseOne">
                1️⃣
                <b class="fs-5 p-2">Tổng số dương</b>
              </button>
            </h2>
            <div
              id="flush-collapseOne"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <button
                  class="btn btn-primary"
                  onclick="tinhTongCacSoDuong()"
                  type="button">
                  Tính tổng
                </button>
                <p class="p-3 tex-dark bg-success opacity-50 mt-2 rounded-3">
                  <i class="fa-solid fa-circle-arrow-right tex-light"></i>
                  <span id="txtTong"></span>
                </p>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseTwo"
                aria-expanded="false"
                aria-controls="flush-collapseTwo">
                2️⃣
                <b class="fs-5 p-2">Đếm số dương</b>
              </button>
            </h2>
            <div
              id="flush-collapseTwo"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <button
                  class="btn btn-primary"
                  onclick="diemSoDuong()"
                  type="button">
                  Đếm số
                </button>
                <p class="p-3 tex-dark bg-success opacity-50 mt-2 rounded-3">
                  <i class="fa-solid fa-circle-arrow-right tex-light"></i>
                  <span id="txtCout"></span>
                </p>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseThree"
                aria-expanded="false"
                aria-controls="flush-collapseThree">
                3️⃣
                <b class="fs-5 p-2">Tìm số nhỏ nhất</b>
              </button>
            </h2>
            <div
              id="flush-collapseThree"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <button
                  class="btn btn-primary"
                  onclick="timSoNhoNhat()"
                  type="button">
                  Tìm số nhỏ nhất
                </button>
                <p class="p-3 tex-dark bg-success opacity-50 mt-2 rounded-3">
                  <i class="fa-solid fa-circle-arrow-right tex-light"></i>
                  <span id="txtNhoNhat"></span>
                </p>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseFour"
                aria-expanded="false"
                aria-controls="flush-collapseFour">
                4️⃣
                <b class="fs-5 p-2">Tìm dương nhỏ nhất</b>
              </button>
            </h2>
            <div
              id="flush-collapseFour"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <button
                  class="btn btn-primary"
                  onclick="timSoDuongNhoNhat()"
                  type="button">
                  Tìm số dương nhỏ nhất
                </button>
                <p class="p-3 tex-dark bg-success opacity-50 mt-2 rounded-3">
                  <i class="fa-solid fa-circle-arrow-right tex-light"></i>
                  <span id="txtSoDuongNhoNhat"></span>
                </p>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseFive"
                aria-expanded="false"
                aria-controls="flush-collapseFive">
                5️⃣
                <b class="fs-5 p-2">Tìm số chẵn cuối cùng</b>
              </button>
            </h2>
            <div
              id="flush-collapseFive"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <button
                  class="btn btn-primary"
                  onclick="timSoChan()"
                  type="button">
                  Tìm số chẵn
                </button>
                <p class="p-3 tex-dark bg-success opacity-50 mt-2 rounded-3">
                  <i class="fa-solid fa-circle-arrow-right tex-light"></i>
                  <span id="txtSoChan"></span>
                </p>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseSix"
                aria-expanded="false"
                aria-controls="flush-collapseSix">
                6️⃣
                <b class="fs-5 p-2">Đổi chỗ</b>
              </button>
            </h2>
            <div
              id="flush-collapseSix"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <div class="mb-3">
                  <label for="" class="form-label"></label>
                  <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt-viTri1"
                    aria-describedby="helpId"
                    placeholder="Nhập số vị trí 1" />
                </div>
                <div class="mb-3">
                  <label for="" class="form-label"></label>
                  <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt-viTri2"
                    aria-describedby="helpId"
                    placeholder="Nhập số vị trí 2" />
                </div>
                <button
                  class="btn btn-primary"
                  onclick="doiChoHaiSo()"
                  type="button">
                  Đổi chỗ
                </button>
                <p class="p-3 tex-dark bg-success opacity-50 mt-2 rounded-3">
                  <i class="fa-solid fa-circle-arrow-right tex-light"></i>
                  <span id="txtDoiSoNguyen"></span>
                </p>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseSeven"
                aria-expanded="false"
                aria-controls="flush-collapseSeven">
                7️⃣
                <b class="fs-5 p-2">Sắp xếp số tăng dần</b>
              </button>
            </h2>
            <div
              id="flush-collapseSeven"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <button
                  class="btn btn-primary"
                  onclick="sapXepTangDan()"
                  type="button">
                  Sắp xếp
                </button>
                <p class="p-3 tex-dark bg-success opacity-50 mt-2 rounded-3">
                  <i class="fa-solid fa-circle-arrow-right tex-light"></i>
                  <span id="txtTangDan"></span>
                </p>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseEight"
                aria-expanded="false"
                aria-controls="flush-collapseEight">
                8️⃣
                <b class="fs-5 p-2">Tìm số nguyên tố đầu tiên</b>
              </button>
            </h2>
            <div
              id="flush-collapseEight"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <button class="btn btn-primary" onclick="timSoNguyenTo()">
                  Tìm số nguyên tố
                </button>
                <p class="p-3 tex-dark bg-success opacity-50 mt-2 rounded-3">
                  <i class="fa-solid fa-circle-arrow-right tex-light"></i>
                  <span id="txtSoNguyenTo"></span>
                </p>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseNice"
                aria-expanded="false"
                aria-controls="flush-collapseNice">
                9️⃣
                <b class="fs-5 p-2">Đếm số nguyên</b>
              </button>
            </h2>
            <div
              id="flush-collapseNice"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample">
              <form id="form-input2">
                <div class="accordion-body">
                  <div class="mb-3">
                    <label for="" class="form-label"></label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="txt-addNumberFloat"
                      aria-describedby="helpId"
                      placeholder="Nhập số" />
                    <button
                      class="btn btn-primary mt-3"
                      onclick="themSoThucVaoMang()"
                      type="button">
                      Thêm số
                    </button>
                    <p
                      class="p-3 text-dark bg-success opacity-50 rounded-3 mt-2">
                      <i class="fa-solid fa-circle-arrow-right tex-light"></i>
                      <span id="arrayFloat"></span>
                    </p>
                  </div>

                  <button
                    class="btn btn-primary"
                    onclick="demSoNguyen()"
                    type="button">
                    Đếm số nguyên
                  </button>
                  <p class="p-3 tex-dark bg-success opacity-50 mt-2 rounded-3">
                    <i class="fa-solid fa-circle-arrow-right tex-light"></i>
                    <span id="txtSoNguyen"></span>
                  </p>
                </div>
              </form>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseTen"
                aria-expanded="false"
                aria-controls="flush-collapseTen">
                🔟
                <b class="fs-5 p-2">So sánh số lượng số âm và số dương</b>
              </button>
            </h2>
            <div
              id="flush-collapseTen"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <button
                  class="btn btn-primary"
                  onclick="soSanhSoAmVaDuong()"
                  type="button">
                  So sánh
                </button>
                <p class="p-3 tex-dark bg-success opacity-50 mt-2 rounded-3">
                  <i class="fa-solid fa-circle-arrow-right tex-light"></i>
                  <span id="txtSoSanh"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
